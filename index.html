<!DOCTYPE html>
<html>
  <head>
    <title>CandiSend - Write. Schedule. Send</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        margin-top: 4rem;
        margin-bottom: 2rem;
      }
      p {
        font-size: 1.5rem;
        margin-bottom: 4rem;
      }
      .countdown {
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 4rem;
      }
      .countdown span {
        margin: 0 0.5rem;
      }
      .logo {
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <span class="logo">Write. Schedule. Send.</span>
    <h1>Our Website is Coming Soon</h1>
    <p>We are working hard to bring you something awesome. Stay tuned!</p>
    <div class="countdown">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("March 20, 2023 00:00:00").getTime();

      // Update the countdown every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the countdown date
        var distance = countDownDate - now;
        
        // Calculate the days, hours, minutes and seconds left
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in the countdown element
        document.getElementById("days").innerHTML = days + "d ";
        document.getElementById("hours").innerHTML = hours + "h ";
        document.getElementById("minutes").innerHTML = minutes + "m ";
        document.getElementById("seconds").innerHTML = seconds + "s ";
        
        // If the countdown is finished, show "EXPIRED"
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
